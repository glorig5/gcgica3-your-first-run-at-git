<head>

        <ul>
          <a href="index.html" target="_blank"><span class="nav-item">Page 1: Dragons</span></a>
          <a href="dragons.html" target="_blank"><span class="nav-item">Page 2: Dragon Quick Facts</span></a>
          <a href="dragonimg.html"><span class="nav-item">Page 3: Images of Dragons</span></a>

<body>
    <h1> Want to learn more about Dragons?</h1>
    <h3>Fill out the form below!</h3>
<form action="./index.html">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name">
    <br/>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name">
    <br/>
    <br/>
    <label for="email">Email</label>
    <input type="email" id="email">
    <br/>
    <br/>
    <label for="phone">Phone Number</label>
    <input type="number" id="phone">
    <br/>
    <br/>
    <label for="date">Date</label>
    <input type="date" id="date">
    <br />
    <br />
    <label for="interest-level">Interest Level</label>
    <br/>
    <input type="radio" id="avid" name="interest-level" value="AVID">
    <label for="Avid">Avid</label>
    <br>
    <input type="radio" id="Moderate" name="interest-level" value="Moderate">
    <label for="moderate">Moderate</label>
    <br>
    <input type="radio" id="Curious" name="interest-level" value="Curious">
    <label for="Curious">Curious</label>
    <br />
    <br />
    <input type="submit">
</form>
</body>
